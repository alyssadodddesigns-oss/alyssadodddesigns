<style>
/* --- Gallery Container (Flexbox) --- */
.gallery-container {
	object-fit: contain;
    display: flex;
    /* Allows items to wrap to the next line */
    flex-wrap: wrap; 
    /* Centers the items when there aren't enough to fill a row */
    justify-content: center; 
    padding: 20px;
    gap: 20px; /* Space between gallery items */
}
	/* --- Individual Gallery Item Styling --- */
.gallery-item {
    /* Set a basis for the item size */
    flex-basis: 300px; 
    /* Allows item to shrink and grow slightly */
    flex-grow: 1; 
    /* Prevents item from growing too much */
    max-width: 400px; 
    
    border: 1px solid #4E6562;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #D2ECE6;
    padding: 10px;
    margin: 0; /* Override default figure margin */
    text-align: center;
    transition: transform 0.3s ease;
}

/*.gallery-item:hover {
    transform: translateY(-5px); /* Lift effect on hover */
    /*box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);*/
}
	
/* --- Image and Caption Styling --- */
.gallery-item img {
    /* Make image fill its container */
    width: 100%; 
    height: auto;
    /* Keeps images from distorting if they have different aspect ratios */
    display: block; 
    /* Optional: for a cleaner look */
    border-radius: 4px; 
}

.artwork-caption {
    margin-top: 10px;
    font-size: 0.9em;
    color: #4E6562;
    font-style: italic;
	font-family: times new Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", "serif";
}
.carousel-container {
    position: relative; 
    width: 100%; /* Make it responsive to the size of the parent gallery item */
    height: auto; 
    aspect-ratio: 4/3; /* Optional: Define a specific ratio for uniformity */
    overflow: hidden; /* **CRUCIAL:** Hides the extra images */
    margin: 0;
}

/* 2. The wrapper lines up all images horizontally */
.image-wrapper {
    display: flex; 
    transition: transform 0.3s ease-in-out; 
    /* The JavaScript will use transform: translateX(...) to move this wrapper */
}

/* 3. Each image takes up the full container width and is prevented from shrinking */
.image-wrapper img {
    flex-shrink: 0; /* **CRUCIAL:** Prevents image from shrinking to fit */
    width: 100%; /* **CRUCIAL:** Each image takes up the full 100% of the container */
    height: auto;
    object-fit: cover; 
}

/* --- Button Styling (for context) --- */
.prev-button, .next-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: #4E6562;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 24px;
    z-index: 10; 
    user-select: none;
}

.prev-button { left: 0; border-radius: 0 5px 5px 0; }
.next-button { right: 0; border-radius: 5px 0 0 5px; }
/* --- Media Query for Smaller Screens (Optional) --- */
/* On screens smaller than 600px, make items take up more width */
@media (max-width: 600px) {
    .gallery-item {
        flex-basis: 100%; /* Items take full width */
        max-width: 100%;
    }
	</style>

<script>
// This object stores the current index for EVERY carousel on the page
const carouselIndexes = {};

function scrollCarousel(wrapperId, direction) {
    const wrapper = document.getElementById(wrapperId);
    
    // Check 1: Ensure the wrapper element exists
    if (!wrapper) {
        console.error(`Carousel wrapper with ID "${wrapperId}" not found.`);
        return; 
    } 

    const images = wrapper.querySelectorAll('img');
    const totalImages = images.length;
    
    // Initialize the index for this specific carousel if it doesn't exist
    if (carouselIndexes[wrapperId] === undefined) {
        carouselIndexes[wrapperId] = 0;
    }
    
    let currentIndex = carouselIndexes[wrapperId];

    // Check 2: Update the index based on direction
    if (direction === 'right') {
        currentIndex = (currentIndex + 1) % totalImages;
    } else if (direction === 'left') {
        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
    }
    
    // Save the new index back to the global tracker
    carouselIndexes[wrapperId] = currentIndex;

    // Check 3: Apply the transformation
    const offset = -currentIndex * 100;
    wrapper.style.transform = `translateX(${offset}%)`;
}
</script>
