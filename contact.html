<body>
    <div class="container">
        <h1 class="header-text">Get in Contact!</h1>
        <p class="subheader-text">I'd love to hear from you! Please fill out the form below.</p>

        <form action="#" method="POST" class="flex flex-col gap-4">
            <div class="flex-container">
                <div class="form-group flex-item-half">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required class="rounded-lg">
                </div>
                <div class="form-group flex-item-half">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@example.com" required class="rounded-lg">
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject of your message" required class="rounded-lg">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message here..." rows="5" required class="rounded-lg"></textarea>
            </div>

            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
